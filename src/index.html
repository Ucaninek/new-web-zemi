<!DOCTYPE html>
<html lang="en" class="w-full">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="author" content="Zemi" />
		<meta name="description" content="Zemi's Personal Portfolio" />
		<meta name="theme-color" content="#FFFFFF" />
		<meta name="twitter:image" property="og:image" content="./assets/icons/favicon-128x.png" />
		<link property="image" href="./assets/icons/favicon-128x.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link rel="icon" type="image/x-icon" href="./assets/icons/favicon.ico" />
		<title>Home - Zemi</title>

		<script defer data-domain="zemi.space" src="https://plausible.io/js/script.js"></script>
	</head>

	<body data-barba="wrapper" class="theme-body">
		<style>
			@import url("https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap");
			@import url("https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap");
		</style>
		<div id="loader">
			<div class="grid grid-cols-2 grid-rows-2 rotating">
				<div class="w-12 h-12 bg-theme-1 rounded-tl-full"></div>
				<div class="w-12 h-12 bg-theme-2 rounded-tr-full"></div>
				<div class="w-24 h-1Z bg-theme-3 rounded-bl-full col-span-2"></div>
			</div>
		</div>
		<div class="px-8 max-w-screen-2xl flex flex-col w-full">
			<nav id="navbar" class="w-full h-12 z-10 flex justify-between text-center items-center gap-3 flex-wrap text-lg md:text-xl py-0 md:py-5">
				<a data-cursor="drag" class="text-theme-1 nav-item" id="nav-dir">~/</a>
				<a data-cursor="drag" class="nav-item" id="a-home" href="./">Home</a>
				<a data-cursor="drag" class="nav-item" id="a-projects" href="./projects/">Projects</a>
				<a data-cursor="drag" class="nav-item" id="a-about" href="./about/">About</a>
			</nav>
			<main data-barba="container" data-barba-namespace="home" class="main absolute w-full h-full left-0 top-12 md:top-0 overflow-hidden">
				<section class="w-full h-fit md:h-full flex items-start justify-center gap-8 md:items-center flex-wrap md:flex-nowrap px-4 md:px-8 lg:px-12 xl:px-20">
					<div id="duck-wrapper" class="bg-gray-100 dark:bg-neutral-800 flex flex-col flex-shrink h-1/2 items-center justify-start max-h-48 md:flex-row md:max-h-64 md:rounded-l-xl md:w-1/3 rounded-t-xl shadow-lg w-full" data-cursor="heart">
						<div id="duck-container" class="w-full h-full"></div>
						<div class="w-full h-fit md:w-fit md:h-full flex md:flex-col rounded-md bg-transparent">
							<div class="w-1/3 h-4 md:w-4 md:h-1/3 bg-theme-1 rounded-bl-md md:rounded-tr-md md:rounded-bl-none"></div>
							<div class="w-1/3 h-4 md:w-4 md:h-1/3 bg-theme-2"></div>
							<div class="w-1/3 h-4 md:w-4 md:h-1/3 bg-theme-3 rounded-br-md"></div>
						</div>
					</div>
					<div class="flex flex-col justify-between items-center md:items-start">
						<div>
							<h1 class="text-title whitespace-normal mb-4 w-fit">Hi there!</h1>
							<h2 class="text-5xl md:text-5xl lg-text:6xl max-w-2xl heading">I'm Zemi, a software developer based in Turkey.</h2>
						</div>
					</div>
				</section>
			</main>
		</div>
		<div id="cover">
			<h2 id="cover-text" class="text-5xl font-bold">Home</h2>
		</div>
		<script type="text/javascript" src="./js/ipad-cursor.js"></script>
		<script type="module" src="script.js"></script>
	</body>
</html>
